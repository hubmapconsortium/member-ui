<!DOCTYPE html>
<html>
<head>
<title>HuBMAP User Registration and Profile</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">

<script type="text/javascript" src="{{ url_for('static', filename='js/fontawesome-all.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

</head>

<body id="body">

<header id="header" class="navbar navbar-expand-lg navbar-light bg-light">
<nav class="container">
<a class="navbar-brand" href="/">
<img src="https://hubmapconsortium.org/wp-content/uploads/2019/01/HuBMAP-Retina-Logo-Color-300x110.png" width="300" height="110" class="d-inline-block align-top"
alt="HuBMAP logo" /></a>

<div class="collapse navbar-collapse">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="https://hubmapconsortium.org/collaboration-portal/" target="_blank">Collaboration Portal</a>
</li>
{% if session['isAdmin'] %}
<li class="nav-item">
<a class="nav-link" href="{{ config['FLASK_APP_BASE_URI'] }}/registrations">Admin Dashboard</a>
</li>
{% endif %}
</ul>
</div>

<div class="float-right">
<span class="username">{{data.username}}</span>
<a href="{{ config['FLASK_APP_BASE_URI'] }}/logout" class="btn btn btn-outline-danger">Logout</a>
</div>
</nav>
</header>

<div class="page-content">
<div id="content" class="container">

<div class="alert alert-warning">
For the best experience using this application, we recommend using <a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a> as your browser.
</div>

{% block content %}{% endblock %}
</div>
</div>

</body>
</html>
